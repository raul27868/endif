#Usar variables dentro de compose: https://docs.docker.com/compose/compose-file/compose-file-v3/#variable-substitution

version: '3.7'

services:
#Base de datos mongo
  mongo:
    #docker run --rm --name endif-mongo-container -d -v $(pwd)/mongo-volume:/data/db -p 27017:27017 mongo:4.4
    image: 'mongo:4.4'

    container_name: 'endif-mongo-container'
    restart: always
    #environment:
     #   - MONGO_INITDB_ROOT_DATABASE=db-endif
     #   - MONGO_INITDB_ROOT_USERNAME=root
     #   - MONGO_INITDB_ROOT_PASSWORD=7Vctnp_pju2
    ports:
      - "27017:27017"
    volumes:
     # - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      #- ./mongo-volume:/data/db
      # Si  existe la variable de entorno carga FOLDER_DATABASE si no ./mongo-volume
      - ${FOLDER_DATABASE:-./mongo-volume}:/data/db


    networks:
      - mongo-compose-network
     #command: mongod


#Web: API Fast-API
  api:
    image: 'raulreyero/fastapi-mongo'
    container_name: 'endif-api'
    depends_on:
      - "mongo"
    restart: always
    volumes:
      - ./workdir:/workdir
    env_file:
      - .env
    ports:
      - "5005:80"
    links:
      - "mongo:mongo"
    networks:
      - mongo-compose-network
